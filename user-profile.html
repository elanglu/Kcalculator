<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alimentación y programación de comidas">
    <meta name="keywords" content="kcal, health, salud, alimentacion, saludable, calculadora calorias">
    <title>Bienvenido a Kcalculator - Tu calculadora de calorías</title>
    <link rel="stylesheet" type="text/css" href="kcalculator.css">
</head>
<body>
    <!--Cabecera de la página-->
    <div id="header">
        <div class="kcal-contenedor">
    <!-- Logo Kcalculator-->
            <div class="kcal-logo">
                <a href="#">Kcalculator</a>
            </div>

    <!--Buscador-->
            <div class="kcal-buscador">
                <input type="text" name="buscador" id="buscador" placeholder="Buscar..">
            </div>

    <!--Acceso al perfil del usuario-->
            <div class="kcal-usuario">
                <img id="user-logo" src="https://w7.pngwing.com/pngs/727/940/png-transparent-green-teal-logo-broccoli-logo-teal-grass.png" alt="user">
            </div>    


    <!-- Menú de opciones-->
            <div id="menu">

            </div>
        </div>
    </div>
</body>
</html>
